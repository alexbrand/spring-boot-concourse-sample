resource_types:
  - name: kubernetes
    type: docker-image
    source:
      repository: zlabjp/kubernetes-resource
      tag: "1.17"

resources:
  # This resource is the repository that contains the application source code 
  # and configuration of the pipeline tasks.
  - name: code-repo
    type: git
    source:
      branch: master
      uri: https://github.com/alexbrand/spring-boot-rest-example.git

  # This resource is the container image that is pushed to a remote registry.
  - name: container-image
    type: registry-image
    source:
      repository: ((docker-hub-account))/spring-boot-rest-example
      username: ((docker-hub-user))
      password: ((docker-hub-pass))

  - name: kubernetes-cluster
    type: kubernetes
    source:
      server: ((kubernetes-api-endpoint))
      token: ((kubernetes-api-service-account-token))
      certificate_authority: ((kubernetes-api-certificate-authority))

jobs:
  - name: build-push-image
    plan:
    - get: code-repo
      trigger: true

    - task: build
      privileged: true
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: alexbrand/oci-build-task
        inputs:
        - name: code-repo
        outputs:
        - name: image
        run:
          path: build

    - put: container-image
      params:
        additional_tags: code-repo/.git/short_ref
        image: image/image.tar

  - name: deploy-kubernetes
    plan:
    - get: container-image
      passed: ["build-push-image"]
      trigger: true
    - get: code-repo
      passed: ["build-push-image"]
      trigger: true
    - task: set image version
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: busybox
            tag: '1.31'
        inputs:
        - name: code-repo
        outputs:
        - name: versioned-manifests
        run:
          path: ash
          args:
          - "-c"
          - 'sed -i "s/${IMAGE_TAG}/$(cat code-repo/.git/short_ref)/g" code-repo/deploy/deployment.yaml > versioned-manifests'
    - put: kubernetes-cluster
      params:
        kubectl: apply -f versioned-manifests/
